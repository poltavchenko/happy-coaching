<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Parcel HTML, SASS, and JavaScript Starter Template</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./src/styles/style.scss"
    />
  </head>
  <body class="text-black">
    <div
      id="wrapper"
      class="page-wrapper relative flex h-100 w-100 flex-col"
    >
      <!-- Header -->
      <include src="./partials/header.html"></include>
      <!-- /Header -->

      <!-- Main -->
      <main
        id="main"
        class="flex flex-1 flex-col"
        role="main"
      >
        <include src="./partials/main.html"></include>
      </main>
      <!-- /Main -->

      <!-- Footer -->
      <include src="./partials/footer.html"></include>
      <!-- /Footer -->
    </div>

    <script
      type="module"
      src="./src/index.js"
    ></script>
  </body>
</html>
