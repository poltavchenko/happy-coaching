<!-- Subscribe section -->
<section class="bg-secondary-background py-12">
  <div class="container">
    <div class="flex flex-col gap-6 lg:flex-row lg:items-center">
      <div class="lg:w-6/12 xl:w-7/12">
        <h2 class="h3 mb-5">Get notified when I publish new articles</h2>
        <div class="rte text-body-large">
          <p>Stay up to date with the latest news, announcements, and articles.</p>
        </div>
      </div>
      <div class="lg:w-6/12 xl:w-5/12">
        <form
          action="#"
          class="mb-0"
        >
          <fieldset>
            <legend class="sr-only">Subscribe form</legend>
            <div class="md:flex md:items-center">
              <div class="mb-4 w-full md:mb-0 md:mr-4 md:w-full">
                <input
                  type="email"
                  name="subscribe-field-1"
                  inputmode="email"
                  placeholder="Enter your email"
                  aria-label="Subscribe field"
                  required
                />
              </div>
              <module
                src="/components/button.html"
                button_tag="button"
                button_type="submit"
                button_class="w-full !min-w-0 md:w-[250px] lg:w-[150px] md:shrink-0"
                button_text="Subscribe"
              ></module>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- /Subscribe section  -->
